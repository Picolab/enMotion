<!doctype html>
<html>
<head>
<title>ITB3032</title>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600,700,800,900" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,200,300,400,500,600,700,800,900" rel="stylesheet">

<style type="text/css">

div.sticker {
  text-align: center;
  width: 256px;
  border: 10px solid #1A90CF;
  background-image: radial-gradient(transparent,#ecf0f1);
  border-radius: 40px;
  padding: 15px;
}
h2 {
  margin-top: 0;
  font-family: 'Roboto Slab', serif;	
  font-weight:100;
  color:#1A90CF;
}
p {  
  font-family: 'Roboto', sans-serif;
  font-weight:400;
  color:#1177A7;
}
	
p.url {
  font-size: 80%;
  margin-bottom: 0;
  color:#1A90CF;
}
p.comfort {
  margin-left: 30px;
  text-align:center;
}
</style>
</head>
<body>
<div class="sticker">
<h2><span id="h2" style="">ITB3032 Break Room</span></h2>
<img id="qr_img" src="ITB3032.png" alt="QR code" width="128">
<p style="font-size:97%">
Scan to report a paper towel problem
</p>
<p class="url">
http://picos.byu.edu/enMotion/<span id="url_id">ITB3032</span>
</p>
</div>
<div style="width: 256px">
<p class="comfort">
This is a pilot program which will eventually
interoperate with the out&nbsp;of&nbsp;stock button.
</p>
<p class="comfort">
Feel free to try it out.
</p>
<p class="comfort">
No alerts will be sent.
</p>
</div>
<script type="text/javascript">
(function(){
  var parseQuery = function(s){
    var q = {};
    var a = s.split("&");
    for(var i=0; i<a.length; ++i){
      var p = a[i].split("=");
      q[decodeURIComponent(p[0])] = decodeURIComponent(p[1] || "");
    }
    return q;
  }
  var query = parseQuery(location.search.substr(1));
  var id = query.id;
  var name = query.name;
  var id_name = id + (name ? " " : "") + name;
  document.title = id;
  document.getElementById("h2").innerText = id_name;
  document.getElementById("url_id").innerText = id;
  var qr = new Image;
  qr.onload = function(){
    document.getElementById("qr_img").src = this.src;
  }
  qr.src = id + ".png";
}());
</script>
</body>
</html>
